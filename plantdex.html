<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="plantdex.css">
  <title>PlantDex</title>
</head>
<body>
  <header>
    <h1>PlantDex</h1>
  </header>

  <main>
    <section class="search-bar">
      <input type="text" id="userSearchInput" placeholder="Enter plant name" aria-label="Search for a plant">
      <button id="searchButton" aria-label="Search">Search</button>
    </section>
    <div class="carousel-btn-container">
      <button class="carousel-btn" id="prevButton">Previous</button>
      <button class="carousel-btn" id="nextButton">Next</button>
    </div>
    <section class="carousel">
      <div id="loadingIndicator" class="loading" hidden>Loading...</div>
      <div class="search-results" aria-live="polite">
        <!-- Search results will be dynamically inserted here -->
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2024 PlantDex. WebbyWebDev All rights reserved.</p>
  </footer>

  <script src="plantdex.js"></script>
</body>
</html>
