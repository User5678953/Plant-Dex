<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="PlantDex - Explore and search for plants with ease."
    />
    <title>PlantDex</title>

    <!-- Theme Variable Definition CSS Files -->
    <link rel="stylesheet" href="components/themes/MainTheme.css" />
    <link rel="stylesheet" href="components/themes/LightTheme.css" />
    <link rel="stylesheet" href="components/themes/VibrantTheme.css" />
    <link rel="stylesheet" href="components/themes/DarkTheme.css" />

    <!-- Global Theme Styles (uses variables from above) -->
    <link rel="stylesheet" href="components/themes/GlobalTheme.css" />

    <!-- Main CSS for this page (should come after global theme definitions) -->
    <link rel="stylesheet" href="plantdex.css" />

    <!-- Component CSS Files -->
    <link rel="stylesheet" href="components/themeSwitch/theme-switcher.css" />
    <link rel="stylesheet" href="components/headerComponent/header.css" />
    <link rel="stylesheet" href="components/searchBarComponent/searchBar.css" />
    <link rel="stylesheet" href="components/footerComponent/footer.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>🌿PlantDex</h1>
      <!-- New link to launch myPlant.html, styled as a button -->
      <a
        href="myPlant.html"
        class="myPlant-link button"
        aria-label="Go to My Plant page"
        >My Plant</a
      >
      <!-- Theme toggle button using a paint brush icon -->
      <button id="themeToggle" class="theme-toggle" aria-label="Switch Theme">
        <i class="fas fa-paint-brush"></i>
      </button>
    </header>

    <!-- Main Content Area -->
    <main class="container">
      <!-- Search Section -->
      <section class="search-bar">
        <input
          type="text"
          id="userSearchInput"
          placeholder="Search for a plant..."
          aria-label="Enter plant name"
        />
        <button id="searchButton" class="button" aria-label="Search">
          🔍 Search
        </button>
      </section>

      <!-- Navigation Section (using semantic <nav> tag) -->
      <nav class="carousel-btn-container">
        <button
          class="carousel-btn button"
          id="prevButton"
          aria-label="Previous Plant"
        >
          ◀ Previous
        </button>
        <button
          class="carousel-btn button"
          id="nextButton"
          aria-label="Next Plant"
        >
          Next ▶
        </button>
      </nav>

      <!-- Loading Indicator & Error Display -->
      <div id="loadingIndicator" class="loading-indicator" hidden>
        🌱 Searching...
      </div>
      <div class="error-message" aria-live="assertive"></div>

      <!-- Search Results Section -->
      <section class="search-results" aria-live="polite"></section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>© 2024 🌿 PlantDex by WebbyWebDev</p>
    </footer>

    <!-- External JavaScript for page functionality -->
    <script src="plantdex.js"></script>
    <!-- Theme Switcher JavaScript -->
    <script defer src="components/themeSwitch/theme-switcher.js"></script>
  </body>
</html>
